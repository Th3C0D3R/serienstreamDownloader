<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console and Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .form-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input,
        button {
            padding: 5px;
            font-size: 16px;
        }

        input.inputtext {
            flex-grow: 1;
            /* Make input take up remaining space */
            min-width: 100px;
            /* Set a minimum width */
        }

        button {
            min-width: 100px;
            /* Minimum width to display text */
            cursor: pointer;
            white-space: nowrap;
            /* Ensure the button text stays in one line */
        }

        button.labelButton{
            font-size: small;
            padding: 2px;
            margin: 2px;
        }

        #title {
            width: 150px;
            /* Shrink the title input */
        }

        .checkbox-container{
            display: flex;
            flex-direction: column;
        }

        input.labelCheckbox{
            margin: 5px;
        }

        .chk{
            height: 15px;
            margin-left: 10px;
        }

        #console {
            width: 100%;
            height: 300px;
            background: #1e1e1e;
            color: #dcdcdc;
            overflow-y: scroll;
            padding: 10px;
            border: 1px solid #333;
            font-family: monospace;
        }
    </style>
</head>

<body>
    <h1>SerienStream Downloader</h1>
    <div class="form-container">
        <input type="text" id="url" class="inputtext" placeholder="Enter URL" />
        <input type="text" id="title" class="inputtext" placeholder="Enter Title" />
        <button onclick="startDownload()">Start Download</button>
    </div>

    <div class="checkbox-container">
        <label class="labelCheckbox" ><input type="checkbox" class="chk"  id="lessOutput" /> Less Output</label> 
        <label class="labelCheckbox" ><input type="checkbox" class="chk" id="queueDownload" checked /> Queue Download [WIP | MISSING] <button class="labelButton" onclick="clearQueue()">Clear Queue</button></label>
        <label class="labelCheckbox" ><input type="checkbox" class="chk" id="tryResume" checked/> Try Resume Download [WIP | MISSING] <button class="labelButton" onclick="clearProgress()">Clear Progress</button></label>
    </div>

    <h2>Console</h2>
    <div id="console"></div>

    <script>
        const consoleDiv = document.getElementById('console');
        const ws = new WebSocket(`ws://${location.host}`);

        ws.onmessage = (event) => {
            const { type, message } = JSON.parse(event.data);
            const color = type === 'error' ? 'red' : 'white';
            addMessage(message, color);
        };

        function addMessage(msg, col) {
            if(msg.indexOf("##LESS##") >= 0 && document.getElementById('lessOutput').checked) return;
            else msg = msg.replace("##LESS##","");
            const div = document.createElement('div');
            div.style.color = col;
            div.textContent = msg;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight; // Auto-scroll
        }
        
        function clearProgress(){

            fetch(`/clearProgress`)
                .then((response) => response.json())
                .then((data) => {
                    addMessage(data.message, "white");
                })
                .catch((err) => {
                    addMessage('Error clearing progress: ' + err.message, "red");
                });
        }

        function clearQueue(){
            fetch(`/clearQueue`)
                .then((response) => response.json())
                .then((data) => {
                    addMessage(data.message, "white");
                })
                .catch((err) => {
                    addMessage('Error clearing queue: ' + err.message, "red");
                });
        }

        function startDownload() {
            const url = document.getElementById('url').value;
            const title = document.getElementById('title').value;
            const queue = document.getElementById('queueDownload').checked;
            const resume = document.getElementById('tryResume').checked;

            if (!url || !title) {
                alert('Please enter both URL and Title.');
                return;
            }

            fetch(`/downloadSeason?url=${encodeURIComponent(url)}&title=${encodeURIComponent(title)}${queue ? '&queue' : ''}${resume ? '&resume' : ''}`)
                .then((response) => response.json())
                .then((data) => {
                    addMessage(data.message, "white");
                })
                .catch((err) => {
                    addMessage('Error starting download: ' + err.message, "red");
                });
        }
    </script>
</body>

</html>
